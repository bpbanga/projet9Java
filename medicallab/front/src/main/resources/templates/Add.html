<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Ajout</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Ajourez patient</h2>
      </div>

      <div class="row">
        <form
          action="#"
          th:action="@{/validate}"
          th:object="${patient}"
          method="post"
          class="form-horizontal"
          style="width: 100%"
        >
          <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prenom</label>
            <div class="col-sm-10">
              <input
                type="text"
                th:field="*{prenom}"
                id="prenom"
                placeholder="Prenom"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('prenom')}"
                th:errors="*{prenom}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
              <input
                type="text"
                th:field="*{nom}"
                id="nom"
                placeholder="Nom"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('nom')}"
                th:errors="*{nom}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="dateNaiss" class="col-sm-2 control-label"
              >Date de naissance</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                th:field="*{dateNaiss}"
                id="dateNaiss"
                placeholder="Date de naissance"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('dateNaiss')}"
                th:errors="*{dateNaiss}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="genre" class="col-sm-2 control-label">Genre</label>
            <div class="col-sm-10">
              <input
                type="text"
                th:field="*{genre}"
                id="genre"
                placeholder="genre"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('genre')}"
                th:errors="*{genre}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="Adresse" class="col-sm-2 control-label"
              >Adresse Postale</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                th:field="*{adresse}"
                id="adresse"
                placeholder="Adresse Postale"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('adresse')}"
                th:errors="*{adresse}"
              ></p>
            </div>
          </div>
          <div class="form-group">
            <label for="Tel" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
              <input
                type="tel"
                th:field="*{telephone}"
                id="telephone"
                placeholder="Telephone"
                class="col-4"
              />
              <p
                class="text-danger"
                th:if="${#fields.hasErrors('telephone')}"
                th:errors="*{telephone}"
              ></p>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <a class="btn btn-danger btn-sm" href="/list">Retour</a>
              <input
                class="btn btn-primary btn-sm"
                type="submit"
                value="Add Patient"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
